<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/reset.css">
    <link rel="stylesheet" href="Assets/css/risultato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Oswald:wght@400;700&family=Outfit:wght@400;700&family=Playfair+Display:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Risultati</title>
</head>

<body>
    <header>
        <img src="Assets/images/epicode_logo.png" alt="logo epic">
    </header>
    <h3 class="text-center">Result <br> <span>The summary of your answers:</span></h3>
    <main>


        <section>
            <div class="results-container">
                <h3>Correct <br> <span class="percentage">67%</span><br></h3>
                <p class="num">4/6 questions</p>
            </div>

            <div class="flex-wrapper chart-wrapper">
                <div class="single-chart">
                    <svg viewBox="0 0 36 36" class="circular-chart orange">
                        <path class="circle-bg" d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path class="circle" stroke-dasharray="30, 100" d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831" />
                    </svg>
                </div>
                <div class="chart-text-wrapper">
                    <b>Congratulations!</b>
                    <b class="blue">You passed the exam.</b>
                    <p>We will send you the certificate in few minutes. Check your email (including promotions / spam
                        folder).</p>
                </div>
            </div>


            <div class="results-container">
                <h3>Wrong <br> <span class="percentage">67%</span></h3>
                <p class="num">4/6 questions</p>
            </div>
        </section>
        <footer class="text-center">
            <button type="button" name="rateus">RATE US</button>
        </footer>
    </main>
</body>

</html>
